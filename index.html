<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    /> -->
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
</head>
<body>

    <div class="col-12 col-md-10 col-lg-8" id="search-area">
        <form class="card card-sm">
            <div class="card-body row no-gutters align-items-center">
                <div class="col-auto">
                    <i class="fas fa-search h4 text-body"></i>
                </div>
                <!--end of col-->
                <div class="col">
                    <input class="form-control form-control-lg form-control-borderless" id="city-input" type="search" placeholder="enter a city">
                </div>
                <!--end of col-->
                <div class="col-auto">
                    <button class="btn btn-lg btn-success"  id="search-button" type="submit">Search</button>
                </div>
                <!--end of col-->
            </div>
        </form>
    </div>


    <div class="list-group">
        <h2>previously searched cities</h2>
        <!-- this is where the previously searched cities will generate -->
    </div>

    <div class="weather-display">
        <div class="row">
            <div class=col-12>
                <p class="city-name"></p>
            </div>
        </div>
        <div class="row">
            <div class=col-12>
                <p class="date"></p>
            </div>
        </div>
        <div class="row">
            <div class=col-12>
                <p class="weather-icon"></p>
            </div>
        </div>
        <div class="row">
            <div class=col-12>
                <p class="temperature"></p>
            </div>
        </div>
        <div class="row">
            <div class=col-12>
                <p class="humidity"></p>
            </div>
        </div>
        <div class="row">
            <div class=col-12>
                <p class="wind-speed"></p>
            </div>
        </div>
        <div class="row">
            <div class=col-12>
                <p class="uv-index"></p>
            </div>
        </div>

    </div>
    


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- may not be using moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src = "script.js"></script>
</body>
</html>
